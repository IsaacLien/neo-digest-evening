            let currentX = 0;

            function onStart(e) {
                startX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
                isDragging = true;
                card.style.transition = 'none';
            }

            function onMove(e) {
                if (!isDragging) return;
                currentX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
                const diff = currentX - startX;
                card.style.transform = `translateX(${diff}px) rotate(${diff * 0.05}deg)`;
                
                if (diff > 50) {
                    doneIndicator.classList.add('visible');
                    undoIndicator.classList.remove('visible');
                    card.classList.add('swiping-right');
                    card.classList.remove('swiping-left');
                } else if (diff < -50) {
                    undoIndicator.classList.add('visible');
                    doneIndicator.classList.remove('visible');
                    card.classList.add('swiping-left');
                    card.classList.remove('swiping-right');
                } else {
                    undoIndicator.classList.remove('visible');
                    doneIndicator.classList.remove('visible');
                    card.classList.remove('swiping-left', 'swiping-right');
                }
            }

            function onEnd() {
                if (!isDragging) return;
                isDragging = false;
                const diff = currentX - startX;
                
                undoIndicator.classList.remove('visible');
                doneIndicator.classList.remove('visible');
                
                card.style.transition = 'transform 0.3s ease';
                
                if (diff > 100) {
                    // Swipe right - done
                    card.style.transform = 'translateX(150%) rotate(20deg)';
                    history.push(currentIndex);
                    setTimeout(() => {
                        currentIndex++;
                        renderCards();
                    }, 200);
                } else if (diff < -100 && history.length > 0) {
                    // Swipe left - undo
                    card.style.transform = 'translateX(-150%) rotate(-20deg)';
                    setTimeout(() => {
                        currentIndex = history.pop();
                        renderCards();
                    }, 200);
                } else {
                    card.style.transform = 'translateX(0) rotate(0)';
                    card.classList.remove('swiping-left', 'swiping-right');
                }
            }

            card.addEventListener('mousedown', onStart);
            card.addEventListener('touchstart', onStart, { passive: true });
            window.addEventListener('mousemove', onMove);
            window.addEventListener('touchmove', onMove, { passive: true });
            window.addEventListener('mouseup', onEnd);
            window.addEventListener('touchend', onEnd);
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                if (currentIndex < items.length) {
                    history.push(currentIndex);
                    currentIndex++;
                    renderCards();
                }
            } else if (e.key === 'ArrowLeft') {
                if (history.length > 0) {
                    currentIndex = history.pop();
                    renderCards();
                }
            }
        });

        // Initial render
        renderCards();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>‚ö° NEO Evening Brief</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            overflow: hidden;
            touch-action: pan-y;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            text-align: center;
            padding: 10px 0 20px;
            color: #fff;
        }
        .header h1 { font-size: 24px; margin-bottom: 5px; }
        .header p { font-size: 14px; opacity: 0.7; }
        .card-stack {
            flex: 1;
            position: relative;
            perspective: 1000px;
        }
        .card {
            position: absolute;
            width: 100%;
            height: 85%;
            background: #fff;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            cursor: grab;
            transition: transform 0.3s ease;
            overflow-y: auto;
        }
        .card:active { cursor: grabbing; }
        .card.swiping { transition: none; }
        .card-category {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        .cat-politics { background: #e3f2fd; color: #1565c0; }
        .cat-tech { background: #f3e5f5; color: #7b1fa2; }
        .cat-crypto { background: #fff3e0; color: #ef6c00; }
        .cat-weather { background: #e8f5e9; color: #2e7d32; }
        .cat-world { background: #fce4ec; color: #c2185b; }
        .card-title {
            font-size: 20px;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 15px;
            color: #1a1a2e;
        }
        .card-summary {
            font-size: 15px;
            line-height: 1.6;
            color: #444;
            margin-bottom: 15px;
        }
        .card-source {
            font-size: 12px;
            color: #888;
            margin-bottom: 10px;
        }
        .card-link {
            display: inline-block;
            padding: 10px 20px;
            background: #1a1a2e;
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            font-size: 14px;
            margin-top: 10px;
        }
        .counter {
            text-align: center;
            padding: 15px;
            color: #fff;
            font-size: 14px;
            opacity: 0.8;
        }
        .instructions {
            text-align: center;
            color: #fff;
            font-size: 12px;
            opacity: 0.5;
            padding-bottom: 10px;
        }
        .swipe-indicator {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 60px;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
        }
        .swipe-left { left: 20px; }
        .swipe-right { right: 20px; }
        .empty-state {
            text-align: center;
            color: #fff;
            padding: 50px;
        }
        .empty-state h2 { margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ö° Evening Brief</h1>
            <p>Jan 29, 2026 ‚Ä¢ 9:10 PM PST</p>
        </div>
        <div class="card-stack" id="cardStack"></div>
        <div class="counter" id="counter"></div>
        <div class="instructions">‚Üê Swipe left to save ‚Ä¢ Swipe right to dismiss ‚Üí</div>
    </div>

    <script>
        const items = [
            {
                category: "politics",
                title: "üèõÔ∏è Senate Dems Reach Deal to Avert Government Shutdown",
                summary: "Senators have reached a deal to advance a major spending package to prevent a partial government shutdown that was set to begin Saturday. The agreement comes after tense negotiations with the White House.",
                source: "The Guardian ‚Ä¢ 4 hours ago",
                url: "https://www.theguardian.com/us-news/2026/jan/29/senate-democrats-deal-dhs-funding-bill"
            },
            {
                category: "politics",
                title: "üö® DHS Agents Who Killed Minneapolis Man Placed on Leave",
                summary: "The Department of Homeland Security has placed two agents on administrative leave following the fatal shooting of Alex Pretti during an ICE operation in Minneapolis. DOJ is investigating.",
                source: "Democracy Now ‚Ä¢ 16 hours ago",
                url: "https://www.democracynow.org/2026/1/29/headlines"
            },
            {
                category: "politics",
                title: "‚öñÔ∏è Border Czar Hints at Federal Force Drawdown in Minneapolis",
                summary: "President Trump's border czar hints at a possible drawdown of federal forces in Minneapolis, but only if state officials cooperate with immigration enforcement. Tensions remain high.",
                source: "PBS NewsHour ‚Ä¢ 4 hours ago",
                url: "https://www.pbs.org/newshour/show/january-29-2026-pbs-news-hour-full-episode"
            },
            {
                category: "world",
                title: "üåç US Allies Rethinking Old Alliances Amid Trump Tensions",
                summary: "Alienated by Trump administration policies, longtime U.S. allies in Europe and Asia are actively rethinking their strategic partnerships and looking at new alliance structures.",
                source: "PBS NewsHour ‚Ä¢ 4 hours ago",
                url: "https://www.pbs.org/newshour/show/january-29-2026-pbs-news-hour-full-episode"
            },
            {
                category: "weather",
                title: "‚ùÑÔ∏è Major Nor'easter to Bring Blizzard Conditions This Weekend",
                summary: "A powerful nor'easter will bring blizzard-like snow from the Southeast to New England. Expect damaging winds, flooding, and icy cold conditions through the weekend.",
                source: "Washington Post ‚Ä¢ 4 hours ago",
                url: "https://www.washingtonpost.com/weather/2026/01/29/snow-storm-regional-impacts-noreaster-forecast/"
            },
            {
                category: "politics",
                title: "üë®‚Äçüëß Congressman Meets 5-Year-Old at Detention Center",
                summary: "Congressmember Castro meets with 5-year-old Liam Ramos and his father at the Dilley Detention Center in Texas, highlighting ongoing family separation concerns.",
                source: "Democracy Now ‚Ä¢ 16 hours ago",
                url: "https://www.democracynow.org/2026/1/29/headlines"
            },
            {
                category: "world",
                title: "üáÆüá≥ India-EU Trade Deal: Opportunity for Indian Manufacturers",
                summary: "The India-EU trade deal represents a significant opportunity for Indian manufacturers. PM Modi states the next 25 years will be a 'phase of solutions, not obstruction.'",
                source: "Indian Express ‚Ä¢ 1 day ago",
                url: "https://indianexpress.com/article/india/latest-news-today-live-updates-world-india-cities-news-delhi-mumbai-bengaluru-01-29-2026-news-headlines-10500556/"
            },
            {
                category: "politics",
                title: "üèõÔ∏è Minneapolis Mayor Addresses US Mayors Winter Meeting",
                summary: "Minneapolis Mayor Jacob Frey addresses the winter meeting of The U.S. Conference of Mayors in Washington DC amid ongoing tensions over federal immigration operations in his city.",
                source: "ABC News ‚Ä¢ 50 minutes ago",
                url: "https://abcnews.go.com/US/live-updates/minneapolis-ice-shooting-live-updates-doj-investigating-apparent/?id=129340693"
            }
        ];

        let currentIndex = 0;
        let savedItems = [];
        const cardStack = document.getElementById('cardStack');
        const counter = document.getElementById('counter');

        function getCategoryClass(cat) {
            const classes = {
                politics: 'cat-politics',
                tech: 'cat-tech',
                crypto: 'cat-crypto',
                weather: 'cat-weather',
                world: 'cat-world'
            };
            return classes[cat] || 'cat-tech';
        }

        function renderCards() {
            cardStack.innerHTML = '';
            if (currentIndex >= items.length) {
                cardStack.innerHTML = `
                    <div class="empty-state">
                        <h2>‚úÖ All caught up!</h2>
                        <p>${savedItems.length} items saved for later</p>
                    </div>
                `;
                counter.textContent = '';
                return;
            }

            for (let i = Math.min(currentIndex + 2, items.length - 1); i >= currentIndex; i--) {
                const item = items[i];
                const card = document.createElement('div');
                card.className = 'card';
                card.style.zIndex = items.length - i;
                card.style.transform = `scale(${1 - (i - currentIndex) * 0.05}) translateY(${(i - currentIndex) * 10}px)`;
                
                card.innerHTML = `
                    <span class="card-category ${getCategoryClass(item.category)}">${item.category.toUpperCase()}</span>
                    <h2 class="card-title">${item.title}</h2>
                    <p class="card-summary">${item.summary}</p>
                    <p class="card-source">${item.source}</p>
                    <a href="${item.url}" target="_blank" class="card-link">Read Full Story ‚Üí</a>
                `;

                if (i === currentIndex) {
                    setupSwipe(card);
                }
                cardStack.appendChild(card);
            }
            counter.textContent = `${currentIndex + 1} of ${items.length}`;
        }

        function setupSwipe(card) {
            let startX, currentX, isDragging = false;

            card.addEventListener('mousedown', start);
            card.addEventListener('touchstart', start);
            document.addEventListener('mousemove', move);
            document.addEventListener('touchmove', move);
            document.addEventListener('mouseup', end);
            document.addEventListener('touchend', end);

            function start(e) {
                isDragging = true;
                startX = e.type === 'mousedown' ? e.clientX : e.touches[0].clientX;
                card.classList.add('swiping');
            }

            function move(e) {
                if (!isDragging) return;
                currentX = e.type === 'mousemove' ? e.clientX : e.touches[0].clientX;
                const diff = currentX - startX;
                const rotate = diff * 0.1;
                card.style.transform = `translateX(${diff}px) rotate(${rotate}deg)`;
            }

            function end() {
                if (!isDragging) return;
                isDragging = false;
                card.classList.remove('swiping');
                const diff = currentX - startX;
                
                if (Math.abs(diff) > 100) {
                    if (diff < 0) {
                        // Swipe left - save
                        savedItems.push(items[currentIndex]);
                    }
                    // Swipe right - dismiss (do nothing)
                    currentIndex++;
                    renderCards();
                } else {
                    card.style.transform = '';
                }
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                savedItems.push(items[currentIndex]);
                currentIndex++;
                renderCards();
            } else if (e.key === 'ArrowRight') {
                currentIndex++;
                renderCards();
            }
        });

        renderCards();
    </script>
</body>
</html>

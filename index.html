        let cards = [...stories];

        function renderCards() {
            const container = document.getElementById('cardContainer');
            container.innerHTML = '';

                container.innerHTML = `
                    <div class="empty-state">
                        <h2>All caught up! ‚ú®</h2>

                document.getElementById('remaining').textContent = '0';
                return;
            }
            
            document.getElementById('remaining').textContent = cards.length;
            
            cards.slice(0, 4).forEach((story, idx) => {
                const card = document.createElement('div');
                card.className = story.type === 'tweet' ? 'card tweet-card' : 'card';
                card.setAttribute('data-index', idx);
                
                if (story.type === 'tweet') {
                    card.innerHTML = `
                        <span class="category cat-tweet">ùïè Tweet</span>
                        <div class="tweet-author">
                            <div class="tweet-author-info">

                            <span>üîÅ ${story.retweets}</span>

                        </div>
                        <a href="${story.url}" target="_blank" class="link-btn">View on ùïè ‚Üí</a>
                    `;
                } else {
                    card.innerHTML = `
                        <span class="category ${story.catClass}">${story.category}</span>
                        <div class="source-time">${story.source}</div>
                        <h2 class="card-title">${story.title}</h2>
                        <p class="card-body">${story.body}</p>
                        <a href="${story.url}" target="_blank" class="link-btn">Read full story ‚Üí</a>
                    `;
                }
                
                if (idx === 0) setupSwipe(card);
                container.appendChild(card);
            });
        }
        
        function setupSwipe(card) {
            let startX, currentX = 0, isDragging = false;
            
            const onStart = (x) => { startX = x; isDragging = true; card.classList.add('dragging'); };
            const onMove = (x) => {
                if (!isDragging) return;
                currentX = x - startX;
                const rotation = currentX / 20;
                card.style.transform = `translate(calc(-50% + ${currentX}px), -50%) rotate(${rotation}deg)`;
                document.querySelector('.swipe-indicator.left').style.opacity = currentX < -50 ? 1 : 0;
                document.querySelector('.swipe-indicator.right').style.opacity = currentX > 50 ? 1 : 0;
            };
            const onEnd = () => {
                isDragging = false;
                card.classList.remove('dragging');
                document.querySelector('.swipe-indicator.left').style.opacity = 0;
                document.querySelector('.swipe-indicator.right').style.opacity = 0;
                
                if (Math.abs(currentX) > 100) {
                    const direction = currentX > 0 ? 'right' : 'left';
                    card.style.transform = `translate(${direction === 'right' ? '150%' : '-150%'}, -50%) rotate(${currentX > 0 ? 30 : -30}deg)`;
                    card.style.opacity = '0';
                    setTimeout(() => {
                        if (direction === 'left') savedForLater.push(cards[0]);
                        cards.shift();
                        renderCards();
                    }, 300);
                } else {
                    card.style.transform = 'translate(-50%, -50%)';
                }
                currentX = 0;
            };
            
            card.addEventListener('touchstart', (e) => onStart(e.touches[0].clientX));
            card.addEventListener('touchmove', (e) => onMove(e.touches[0].clientX));
            card.addEventListener('touchend', onEnd);
            card.addEventListener('mousedown', (e) => onStart(e.clientX));
            document.addEventListener('mousemove', (e) => onMove(e.clientX));
            document.addEventListener('mouseup', onEnd);
        }
        
        document.addEventListener('keydown', (e) => {
            if (cards.length === 0) return;
            if (e.key === 'ArrowRight') { cards.shift(); renderCards(); }
            else if (e.key === 'ArrowLeft') { savedForLater.push(cards[0]); cards.shift(); renderCards(); }
        });
        
        renderCards();

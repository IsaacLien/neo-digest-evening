<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>⚡️ Neo's Morning Brief</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);
            color: #e8e8e8;
            min-height: 100vh;
            overflow: hidden;
        }
        .header {
            text-align: center;
            padding: 16px;
            background: rgba(0,0,0,0.3);
        }
        .header h1 { font-size: 1.3em; color: #4a90d9; }
        .header .count { color: #888; font-size: 0.85em; margin-top: 4px; }
        
        .card-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 160px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }
        
        .card {
            position: absolute;
            width: calc(100% - 32px);
            max-width: 380px;
            background: linear-gradient(145deg, #1e1e2f, #252538);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            cursor: grab;
            user-select: none;
            max-height: calc(100vh - 200px);
            overflow-y: auto;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .card:active { cursor: grabbing; }
        .card.dragging { transition: none; }
        
        .card[data-index="0"] { 
            z-index: 30; 
            transform: translate(-50%, -50%);
            opacity: 1;
        }
        .card[data-index="1"] { 
            z-index: 20; 
            transform: translate(-50%, -50%) scale(0.95) translateY(10px);
            opacity: 0.6;
        }
        .card[data-index="2"] { 
            z-index: 10; 
            transform: translate(-50%, -50%) scale(0.9) translateY(20px);
            opacity: 0.3;
        }
        .card[data-index="3"],
        .card[data-index="4"],
        .card[data-index="5"],
        .card[data-index="6"],
        .card[data-index="7"] { 
            display: none;
        }
        
        .category {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
            margin-bottom: 12px;
            text-transform: uppercase;
        }
        .cat-politics { background: rgba(74, 144, 217, 0.3); color: #4a90d9; }
        .cat-tech { background: rgba(156, 39, 176, 0.3); color: #ce93d8; }
        .cat-crypto { background: rgba(255, 152, 0, 0.3); color: #ffb74d; }
        .cat-markets { background: rgba(76, 175, 80, 0.3); color: #81c784; }
        .cat-world { background: rgba(233, 30, 99, 0.3); color: #f48fb1; }
        .cat-breaking { background: rgba(244, 67, 54, 0.4); color: #ff8a80; }
        
        .source-time {
            color: #4a90d9;
            font-size: 0.8em;
            margin-bottom: 12px;
            font-weight: 500;
        }
        
        .card-title {
            font-size: 1.1em;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 12px;
        }
        
        .card-body {
            color: #b0b0b0;
            font-size: 0.9em;
            line-height: 1.5;
        }
        
        .link-btn {
            display: inline-block;
            margin-top: 16px;
            padding: 8px 16px;
            background: rgba(74, 144, 217, 0.2);
            border: 1px solid rgba(74, 144, 217, 0.4);
            border-radius: 8px;
            color: #4a90d9;
            text-decoration: none;
            font-size: 0.85em;
        }
        
        .instructions {
            text-align: center;
            padding: 12px;
            color: #666;
            font-size: 0.8em;
            background: rgba(0,0,0,0.2);
        }
        
        .swipe-indicator {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2em;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
        }
        .swipe-indicator.left { left: 20px; color: #f48fb1; }
        .swipe-indicator.right { right: 20px; color: #81c784; }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        .empty-state h2 { color: #4a90d9; margin-bottom: 12px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>⚡️ Neo's Morning Brief</h1>
        <div class="count"><span id="remaining">8</span> stories</div>
        <div class="count" style="font-size: 0.75em; color: #555;">Thursday, January 30, 2026 • 11:30 AM PST</div>
    </div>
    
    <div class="swipe-indicator left">←</div>
    <div class="swipe-indicator right">→</div>
    
    <div class="card-container" id="cardContainer"></div>
    
    <div class="instructions">
        ← Swipe left to save for later • Swipe right to dismiss →
    </div>

    <script>
        const stories = [
            {
                category: "breaking",
                catClass: "cat-breaking",
                source: "Reuters • 3 hours ago",
                title: "Nationwide Anti-ICE Protests Erupt After Fatal Minneapolis Shooting",
                body: "Student organizers called for walkouts across the US after ICE fatally shot two US citizens in Minneapolis. Activists are calling for a 'blackout' Friday in protest against what they're calling a violent immigration crackdown. Protests spreading to major cities.",
                url: "https://www.reuters.com/world/us/nationwide-protests-walkouts-planned-over-fatal-ice-shootings-minneapolis-2026-01-30/"
            },
            {
                category: "markets",
                catClass: "cat-markets",
                source: "Bloomberg • 2 hours ago",
                title: "Trump Names Kevin Warsh as Fed Chair Pick — Markets Surge",
                body: "The dollar surged to its best day since July as Trump announced Kevin Warsh for Fed's top job. Warsh is seen as less supportive of rate cuts and more hawkish on inflation. This reshuffles expectations for 2026 monetary policy.",
                url: "https://www.bloomberg.com/news/articles/2026-01-29/stock-market-today-dow-s-p-live-updates"
            },
            {
                category: "crypto",
                catClass: "cat-crypto",
                source: "Forbes • Today",
                title: "Bitcoin Slides to $84K Amid Risk-Off Sentiment",
                body: "BTC dropped 5.2% to lowest since early December (~$84,649). Spot Bitcoin ETFs saw $485M net outflow led by BlackRock and Fidelity redemptions. Institutional dip-buying notably absent. The DeepSeek China AI news spooked tech/crypto markets earlier this week.",
                url: "https://www.forbes.com/advisor/investing/cryptocurrency/top-10-cryptocurrencies/"
            },
            {
                category: "tech",
                catClass: "cat-tech",
                source: "Tech Startups • 4 hours ago",
                title: "Microsoft Beats Earnings, But Azure Growth Slowing",
                body: "Microsoft beat profit and revenue expectations, but shares dropped as execs flagged rising capex tied to AI hardware and data centers. Azure growth showed slight deceleration. The rising cost of AI scale is reshaping tech landscape.",
                url: "https://techstartups.com/2026/01/30/top-tech-news-today-january-30-2026/"
            },
            {
                category: "politics",
                catClass: "cat-politics",
                source: "GPB • 5 hours ago",
                title: "FBI Seizes 700 Boxes of Ballots from Fulton County Warehouse",
                body: "Fulton County officials reeling after FBI seized seven hundred boxes of ballots and other election data from a warehouse in Union City. Details still emerging on what prompted the federal action.",
                url: "https://www.gpb.org/news/2026/01/30/gpb-morning-headlines-for-january-30-2026"
            },
            {
                category: "world",
                catClass: "cat-world",
                source: "UPI • 12 hours ago",
                title: "Trump Declares Cuba a National Security Threat",
                body: "Creating a new mechanism to impose tariffs on imports from any country that provides Cuba with oil. This escalates tensions and could affect trade relationships with countries maintaining Cuban ties.",
                url: "https://www.upi.com/Top_News/2026/01/30/UPI-Almanac-for-Friday-Jan-30-2026/4411769697157/"
            },
            {
                category: "markets",
                catClass: "cat-markets",
                source: "Yahoo Finance • Today",
                title: "Fed Holds Rates Steady at 3.5-3.75%",
                body: "The Federal Reserve held rates steady in its January 28 meeting. Bitcoin and crypto now face a critical support test. With Warsh nominated as new Fed Chair, policy direction for 2026 remains uncertain.",
                url: "https://finance.yahoo.com/news/bitcoin-faces-key-support-test-171840628.html"
            },
            {
                category: "markets",
                catClass: "cat-markets",
                source: "Yahoo Finance • Today",
                title: "Mortgage Rates Linger Near One-Year Lows",
                body: "30-year fixed mortgage at ~5.49% per Freddie Mac. MBA expects rates near 6.1% through 2026. Could be good timing for anyone looking at real estate moves.",
                url: "https://finance.yahoo.com/personal-finance/mortgages/article/mortgage-refinance-interest-rates-today-friday-january-30-2026-110033891.html"
            }
        ];

        let cards = [...stories];
        let savedForLater = [];
        
        function renderCards() {
            const container = document.getElementById('cardContainer');
            container.innerHTML = '';
            
            if (cards.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>All caught up! ✨</h2>
                        <p>${savedForLater.length > 0 ? `${savedForLater.length} saved for later` : 'No more stories'}</p>
                    </div>
                `;
                document.getElementById('remaining').textContent = '0';
                return;
            }
            
            document.getElementById('remaining').textContent = cards.length;
            
            cards.slice(0, 4).forEach((story, idx) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.setAttribute('data-index', idx);
                card.innerHTML = `
                    <span class="category ${story.catClass}">${story.category}</span>
                    <div class="source-time">${story.source}</div>
                    <h2 class="card-title">${story.title}</h2>
                    <p class="card-body">${story.body}</p>
                    <a href="${story.url}" target="_blank" class="link-btn">Read full story →</a>
                `;
                
                if (idx === 0) {
                    setupSwipe(card);
                }
                
                container.appendChild(card);
            });
        }
        
        function setupSwipe(card) {
            let startX, startY, currentX, isDragging = false;
            
            card.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
                isDragging = true;
                card.classList.add('dragging');
            });
            
            card.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                currentX = e.touches[0].clientX - startX;
                const rotation = currentX / 20;
                card.style.transform = `translate(calc(-50% + ${currentX}px), -50%) rotate(${rotation}deg)`;
                
                document.querySelector('.swipe-indicator.left').style.opacity = currentX < -50 ? 1 : 0;
                document.querySelector('.swipe-indicator.right').style.opacity = currentX > 50 ? 1 : 0;
            });
            
            card.addEventListener('touchend', () => {
                isDragging = false;
                card.classList.remove('dragging');
                
                document.querySelector('.swipe-indicator.left').style.opacity = 0;
                document.querySelector('.swipe-indicator.right').style.opacity = 0;
                
                if (Math.abs(currentX) > 100) {
                    const direction = currentX > 0 ? 'right' : 'left';
                    card.style.transform = `translate(${direction === 'right' ? '150%' : '-150%'}, -50%) rotate(${currentX > 0 ? 30 : -30}deg)`;
                    card.style.opacity = '0';
                    
                    setTimeout(() => {
                        if (direction === 'left') {
                            savedForLater.push(cards[0]);
                        }
                        cards.shift();
                        renderCards();
                    }, 300);
                } else {
                    card.style.transform = 'translate(-50%, -50%)';
                }
                currentX = 0;
            });
            
            // Mouse events for desktop
            card.addEventListener('mousedown', (e) => {
                startX = e.clientX;
                isDragging = true;
                card.classList.add('dragging');
            });
            
            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                currentX = e.clientX - startX;
                const rotation = currentX / 20;
                card.style.transform = `translate(calc(-50% + ${currentX}px), -50%) rotate(${rotation}deg)`;
                
                document.querySelector('.swipe-indicator.left').style.opacity = currentX < -50 ? 1 : 0;
                document.querySelector('.swipe-indicator.right').style.opacity = currentX > 50 ? 1 : 0;
            });
            
            document.addEventListener('mouseup', () => {
                if (!isDragging) return;
                isDragging = false;
                card.classList.remove('dragging');
                
                document.querySelector('.swipe-indicator.left').style.opacity = 0;
                document.querySelector('.swipe-indicator.right').style.opacity = 0;
                
                if (Math.abs(currentX) > 100) {
                    const direction = currentX > 0 ? 'right' : 'left';
                    card.style.transform = `translate(${direction === 'right' ? '150%' : '-150%'}, -50%) rotate(${currentX > 0 ? 30 : -30}deg)`;
                    card.style.opacity = '0';
                    
                    setTimeout(() => {
                        if (direction === 'left') {
                            savedForLater.push(cards[0]);
                        }
                        cards.shift();
                        renderCards();
                    }, 300);
                } else {
                    card.style.transform = 'translate(-50%, -50%)';
                }
                currentX = 0;
            });
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (cards.length === 0) return;
            if (e.key === 'ArrowRight') {
                cards.shift();
                renderCards();
            } else if (e.key === 'ArrowLeft') {
                savedForLater.push(cards[0]);
                cards.shift();
                renderCards();
            }
        });
        
        renderCards();
    </script>
</body>
</html>

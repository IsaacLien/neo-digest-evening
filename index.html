<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>‚ö°Ô∏è Neo's Evening Brief</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);
            color: #e8e8e8;
            min-height: 100vh;
            overflow: hidden;
        }
        .header {
            text-align: center;
            padding: 16px;
            background: rgba(0,0,0,0.3);
        }
        .header h1 { font-size: 1.3em; color: #4a90d9; }
        .header .count { color: #888; font-size: 0.85em; margin-top: 4px; }
        
        .card-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 160px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }
        
        .card {
            position: absolute;
            width: calc(100% - 32px);
            max-width: 380px;
            background: linear-gradient(145deg, #1e1e2f, #252538);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            cursor: grab;
            user-select: none;
            max-height: calc(100vh - 200px);
            overflow-y: auto;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .card:active { cursor: grabbing; }
        .card.dragging { transition: none; }
        
        .card[data-index="0"] { 
            z-index: 30; 
            transform: translate(-50%, -50%);
            opacity: 1;
        }
        .card[data-index="1"] { 
            z-index: 20; 
            transform: translate(-50%, -50%) scale(0.95) translateY(10px);
            opacity: 0.6;
        }
        .card[data-index="2"] { 
            z-index: 10; 
            transform: translate(-50%, -50%) scale(0.9) translateY(20px);
            opacity: 0.3;
        }
        .card[data-index="3"],
        .card[data-index="4"],
        .card[data-index="5"] { 
            display: none;
        }
        
        .category {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
            margin-bottom: 12px;
            text-transform: uppercase;
        }
        .cat-politics { background: rgba(74, 144, 217, 0.3); color: #4a90d9; }
        .cat-tech { background: rgba(156, 39, 176, 0.3); color: #ce93d8; }
        .cat-crypto { background: rgba(255, 152, 0, 0.3); color: #ffb74d; }
        .cat-weather { background: rgba(76, 175, 80, 0.3); color: #81c784; }
        .cat-world { background: rgba(233, 30, 99, 0.3); color: #f48fb1; }
        
        .source-time {
            color: #4a90d9;
            font-size: 0.8em;
            margin-bottom: 12px;
            font-weight: 500;
        }
        
        .card-title {
            font-size: 1.1em;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 12px;
            color: #fff;
        }
        
        .card-summary {
            font-size: 0.95em;
            line-height: 1.5;
            color: #ccc;
            margin-bottom: 16px;
        }
        
        .view-link {
            display: block;
            text-align: center;
            padding: 12px;
            background: rgba(74, 144, 217, 0.2);
            border-radius: 8px;
            color: #4a90d9;
            text-decoration: none;
            font-weight: 500;
        }
        
        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 60px;
            padding: 20px;
            background: rgba(0,0,0,0.8);
        }
        .control-btn {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: 3px solid;
            background: transparent;
            font-size: 1.8em;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .control-btn.left {
            border-color: #f39c12;
            color: #f39c12;
        }
        .control-btn.left:active {
            background: #f39c12;
            color: #000;
        }
        .control-btn.right {
            border-color: #27ae60;
            color: #27ae60;
        }
        .control-btn.right:active {
            background: #27ae60;
            color: #fff;
        }
        
        .done-message {
            text-align: center;
            padding: 40px 20px;
        }
        .done-message h2 { color: #27ae60; margin-bottom: 16px; font-size: 1.5em; }
        .done-message p { color: #888; }

        .swipe-hint {
            position: absolute;
            top: 10px;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 0.9em;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
        }
        .swipe-hint.later {
            left: 10px;
            background: #f39c12;
            color: #000;
        }
        .swipe-hint.done {
            right: 10px;
            background: #27ae60;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚ö°Ô∏è Neo's Evening Brief</h1>
        <div class="count"><span id="remaining">0</span> stories ‚Ä¢ Jan 29, 2026 9PM</div>
    </div>
    
    <div class="card-container" id="card-container"></div>
    
    <div class="controls">
        <button class="control-btn left" onclick="swipeLeft()">‚Ü©Ô∏è</button>
        <button class="control-btn right" onclick="swipeRight()">‚úì</button>
    </div>

    <script>
        const items = [
            {
                category: "politics",
                title: "üèõÔ∏è Senate Dems Reach Deal to Avert Government Shutdown",
                summary: "Senators have reached a deal to advance a major spending package to prevent a partial government shutdown that was set to begin Saturday. The agreement comes after tense negotiations with the White House.",
                source: "The Guardian",
                time: "4 hours ago",
                url: "https://www.theguardian.com/us-news/2026/jan/29/senate-democrats-deal-dhs-funding-bill"
            },
            {
                category: "politics",
                title: "üö® DHS Agents Who Killed Minneapolis Man on Leave",
                summary: "The Department of Homeland Security has placed two agents on administrative leave following the fatal shooting of Alex Pretti during an ICE operation in Minneapolis. DOJ is investigating.",
                source: "Democracy Now",
                time: "16 hours ago",
                url: "https://www.democracynow.org/2026/1/29/headlines"
            },
            {
                category: "politics",
                title: "‚öñÔ∏è Border Czar Hints at Federal Force Drawdown",
                summary: "President Trump's border czar hints at a possible drawdown of federal forces in Minneapolis, but only if state officials cooperate with immigration enforcement.",
                source: "PBS NewsHour",
                time: "4 hours ago",
                url: "https://www.pbs.org/newshour/show/january-29-2026-pbs-news-hour-full-episode"
            },
            {
                category: "world",
                title: "üåç US Allies Rethinking Strategic Partnerships",
                summary: "Alienated by Trump administration policies, longtime U.S. allies in Europe and Asia are actively rethinking their strategic partnerships and looking at new alliance structures.",
                source: "PBS NewsHour",
                time: "4 hours ago",
                url: "https://www.pbs.org/newshour/show/january-29-2026-pbs-news-hour-full-episode"
            },
            {
                category: "weather",
                title: "‚ùÑÔ∏è Major Nor'easter Bringing Blizzard This Weekend",
                summary: "A powerful nor'easter will bring blizzard-like snow from the Southeast to New England. Expect damaging winds, flooding, and icy cold conditions through the weekend.",
                source: "Washington Post",
                time: "4 hours ago",
                url: "https://www.washingtonpost.com/weather/2026/01/29/snow-storm-regional-impacts-noreaster-forecast/"
            },
            {
                category: "politics",
                title: "üë®‚Äçüëß Congressman Visits 5-Year-Old at Detention Center",
                summary: "Congressmember Castro meets with 5-year-old Liam Ramos and his father at the Dilley Detention Center in Texas, highlighting ongoing family separation concerns.",
                source: "Democracy Now",
                time: "16 hours ago",
                url: "https://www.democracynow.org/2026/1/29/headlines"
            },
            {
                category: "world",
                title: "üáÆüá≥ India-EU Trade Deal Opens New Opportunities",
                summary: "The India-EU trade deal represents a significant opportunity for Indian manufacturers. PM Modi states the next 25 years will be a 'phase of solutions, not obstruction.'",
                source: "Indian Express",
                time: "1 day ago",
                url: "https://indianexpress.com/article/india/latest-news-today-live-updates-world-india-cities-news-delhi-mumbai-bengaluru-01-29-2026-news-headlines-10500556/"
            },
            {
                category: "politics",
                title: "üèõÔ∏è Minneapolis Mayor Addresses US Mayors Conference",
                summary: "Minneapolis Mayor Jacob Frey addresses the winter meeting of The U.S. Conference of Mayors in Washington DC amid ongoing tensions over federal immigration operations.",
                source: "ABC News",
                time: "50 minutes ago",
                url: "https://abcnews.go.com/US/live-updates/minneapolis-ice-shooting-live-updates-doj-investigating-apparent/?id=129340693"
            }
        ];

        let deck = [...items];
        let savedForLater = [];
        
        function getCategoryClass(cat) {
            const classes = {
                politics: 'cat-politics',
                tech: 'cat-tech',
                crypto: 'cat-crypto',
                weather: 'cat-weather',
                world: 'cat-world'
            };
            return classes[cat] || 'cat-tech';
        }

        function renderCards() {
            const container = document.getElementById('card-container');
            container.innerHTML = '';
            document.getElementById('remaining').textContent = deck.length;
            
            if (deck.length === 0) {
                container.innerHTML = `
                    <div class="done-message">
                        <h2>‚úÖ All caught up!</h2>
                        <p>${savedForLater.length} saved for later</p>
                    </div>
                `;
                return;
            }

            // Render top 3 cards (in reverse so first is on top)
            const toRender = deck.slice(0, 3).reverse();
            toRender.forEach((item, reverseIndex) => {
                const index = 2 - reverseIndex;
                if (index >= deck.length) return;
                
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.innerHTML = `
                    <span class="swipe-hint later">SAVE</span>
                    <span class="swipe-hint done">DONE</span>
                    <span class="category ${getCategoryClass(item.category)}">${item.category}</span>
                    <div class="source-time">${item.source} ‚Ä¢ ${item.time}</div>
                    <h2 class="card-title">${item.title}</h2>
                    <p class="card-summary">${item.summary}</p>
                    <a href="${item.url}" target="_blank" class="view-link">Read Full Story ‚Üí</a>
                `;
                
                if (index === 0) {
                    setupSwipe(card);
                }
                container.appendChild(card);
            });
        }

        function setupSwipe(card) {
            let startX, currentX, isDragging = false;
            const laterHint = card.querySelector('.swipe-hint.later');
            const doneHint = card.querySelector('.swipe-hint.done');

            function start(e) {
                isDragging = true;
                startX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
                card.classList.add('dragging');
            }

            function move(e) {
                if (!isDragging) return;
                currentX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
                const diff = currentX - startX;
                const rotate = diff * 0.05;
                card.style.transform = `translate(calc(-50% + ${diff}px), -50%) rotate(${rotate}deg)`;
                
                // Show hints
                laterHint.style.opacity = diff < -30 ? Math.min(1, Math.abs(diff) / 100) : 0;
                doneHint.style.opacity = diff > 30 ? Math.min(1, diff / 100) : 0;
            }

            function end() {
                if (!isDragging) return;
                isDragging = false;
                card.classList.remove('dragging');
                const diff = currentX - startX;
                
                if (diff < -80) {
                    // Swipe LEFT = Save for later (undo)
                    savedForLater.push(deck.shift());
                    renderCards();
                } else if (diff > 80) {
                    // Swipe RIGHT = Done (dismiss)
                    deck.shift();
                    renderCards();
                } else {
                    card.style.transform = '';
                    laterHint.style.opacity = 0;
                    doneHint.style.opacity = 0;
                }
            }

            card.addEventListener('mousedown', start);
            card.addEventListener('touchstart', start);
            document.addEventListener('mousemove', move);
            document.addEventListener('touchmove', move);
            document.addEventListener('mouseup', end);
            document.addEventListener('touchend', end);
        }

        function swipeLeft() {
            if (deck.length > 0) {
                savedForLater.push(deck.shift());
                renderCards();
            }
        }

        function swipeRight() {
            if (deck.length > 0) {
                deck.shift();
                renderCards();
            }
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') swipeLeft();
            if (e.key === 'ArrowRight') swipeRight();
        });

        renderCards();
    </script>
</body>
</html>

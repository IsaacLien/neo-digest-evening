let currentIndex = 0;
let startX = 0;
let currentX = 0;
let isDragging = false;

const container = document.getElementById('container');
const progressEl = document.getElementById('progress');
const undoIndicator = document.getElementById('undoIndicator');
const doneIndicator = document.getElementById('doneIndicator');

function createCard(item, index) {
  const card = document.createElement('div');
  card.className = 'card';
  card.dataset.index = index;
  
  if (item.type === 'tweet') {
    const initial = item.author.charAt(0).toUpperCase();
    card.innerHTML = `
      <div class="tweet-card">
        <div class="tweet-header">
          <div class="tweet-avatar">${initial}</div>
          <div class="tweet-author">
            <div class="tweet-name">${item.author}</div>
            <div class="tweet-handle">${item.handle}</div>
          </div>
          <div class="x-logo">ùïè</div>
        </div>
        <div class="tweet-text">${item.text}</div>
        <div class="tweet-time">${item.time}</div>
        <div class="tweet-stats">
          <span class="tweet-stat">‚ù§Ô∏è ${item.likes.toLocaleString()}</span>
          <span class="tweet-stat">üîÅ ${item.retweets.toLocaleString()}</span>
        </div>
        <a href="https://x.com/i/status/${item.tweetId}" target="_blank" class="read-link" style="margin-top:12px;display:block;">View on ùïè ‚Üí</a>
      </div>
    `;
  } else {
    card.innerHTML = `
      <span class="category ${item.category}">${item.category}</span>
      <h2 class="headline">${item.headline}</h2>
      <div class="source-time">${item.source} ‚Ä¢ ${item.time}</div>
      <p class="summary">${item.summary}</p>
      <a href="${item.link}" target="_blank" class="read-link">Read full article ‚Üí</a>
    `;
  }
  
  return card;
}

function renderCards() {
  container.innerHTML = '';
  
  if (currentIndex >= items.length) {
    container.innerHTML = `
      <div class="card done-screen">
        <h2>‚úÖ All caught up!</h2>
        <p>You've reviewed all ${items.length} items.</p>
        <p style="margin-top:20px;color:#666;">Swipe left to go back</p>
      </div>
    `;
    progressEl.textContent = `Done`;
    return;
  }
  
  // Show current and next card
  for (let i = Math.min(currentIndex + 1, items.length - 1); i >= currentIndex; i--) {
    if (i < items.length) {
      const card = createCard(items[i], i);
      if (i !== currentIndex) {
        card.style.transform = 'scale(0.95)';
        card.style.opacity = '0.5';
      }
      container.appendChild(card);
    }
  }
  
  progressEl.textContent = `${currentIndex + 1}/${items.length}`;
}

function handleDragStart(e) {
  if (e.target.tagName === 'A') return;
  isDragging = true;
  startX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
  currentX = startX;
}

function handleDragMove(e) {
  if (!isDragging) return;
  currentX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
  const diff = currentX - startX;
  const card = container.querySelector('.card:last-child');
  if (card) {
    card.style.transform = `translateX(${diff}px) rotate(${diff * 0.03}deg)`;
    
    if (diff > 50) {
      card.classList.add('swiping-right');
      card.classList.remove('swiping-left');
      doneIndicator.classList.add('visible');
      undoIndicator.classList.remove('visible');
    } else if (diff < -50) {
      card.classList.add('swiping-left');
      card.classList.remove('swiping-right');
      undoIndicator.classList.add('visible');
      doneIndicator.classList.remove('visible');
    } else {
      card.classList.remove('swiping-right', 'swiping-left');
      undoIndicator.classList.remove('visible');
      doneIndicator.classList.remove('visible');
    }
  }
}

function handleDragEnd() {
  if (!isDragging) return;
  isDragging = false;
  const diff = currentX - startX;
  const card = container.querySelector('.card:last-child');
  
  undoIndicator.classList.remove('visible');
  doneIndicator.classList.remove('visible');
  
  if (diff > 100) {
    // Swipe right - next
    if (card) {
      card.style.transform = 'translateX(100vw) rotate(30deg)';
      card.style.opacity = '0';
    }
    setTimeout(() => {
      currentIndex++;
      renderCards();
    }, 200);
  } else if (diff < -100 && currentIndex > 0) {
    // Swipe left - undo
    currentIndex--;
    renderCards();
  } else {
    // Reset
    if (card) {
      card.style.transform = '';
      card.classList.remove('swiping-right', 'swiping-left');
    }
  }
}

// Touch events
container.addEventListener('touchstart', handleDragStart, { passive: true });
container.addEventListener('touchmove', handleDragMove, { passive: true });
container.addEventListener('touchend', handleDragEnd);

// Mouse events
container.addEventListener('mousedown', handleDragStart);
document.addEventListener('mousemove', handleDragMove);
document.addEventListener('mouseup', handleDragEnd);

// Keyboard
document.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowRight') {
    currentIndex = Math.min(currentIndex + 1, items.length);
    renderCards();
  } else if (e.key === 'ArrowLeft' && currentIndex > 0) {
    currentIndex--;
    renderCards();
  }
});

renderCards();
  </script>
